name: CI Testing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      
      # Backend tests and linting
      - name: Backend lint
        working-directory: ./backend
        run: npm run lint
      - name: Backend tests
        working-directory: ./backend
        run: npm test
      
      # Frontend tests and build
      - name: Frontend lint
        working-directory: ./frontend
        run: npm run lint
      - name: Frontend build
        working-directory: ./frontend
        run: npm run build
